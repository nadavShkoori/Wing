<html>
  <link rel="stylesheet" href="../style.css" />
  <script src="../scripts/storage.js" defer></script>
  <script src="../scripts/login.js" defer></script>
  <head>
    <div>
      <h1 class="logo">Win<g class="g">g</g>man</h1>
    </div>
  </head>
  <body>
    <div id="login-div">
      <text id="login-title">Login</text>
      <br>
      <br>
      <input spellcheck="false" type="text" id="user-name"></input> 
      <br>
      <text class="under-input">User name</text> 
      <br>
      <br>
      <input spellcheck="false" type="password" id="password"></input> 
      <br>
      <text class="under-input">Password</text>
      <br>
      <br>
      <fb:login-button scope="public_profile,email,user_friends" onlogin="checkLoginState();">
      </fb:login-button>

      <div id="status">
      </div>
      <br>
      <br>  
      <div id="remember-div">
        <label id="remember">Remember me
          <input id="checkbox" type="checkbox">
          <span class="checkmark"></span>
          </label>
      </div>
      <br>
      <br>
      <button id="submit">Sign In</button>
    </div>
    
    
  </body>
</html>
